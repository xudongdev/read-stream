version: 1
update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "live"
    commit_message:
      prefix: "fix"
      prefix_development: "chore"
      include_scope: true
    allowed_updates:
      - match:
          dependency_type: "production"
          update_type: "all"
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "all"
